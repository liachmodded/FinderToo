buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
		
    dependencies {
	    classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "0.1"
group= ""
archivesBaseName = ""

repositories {
}

dependencies {
}

minecraft {
    version = "1.8-11.14.1.1404"
    runDir = "eclipse"
}

configurations { 
     api 
     compile.extendsFrom api 
}

